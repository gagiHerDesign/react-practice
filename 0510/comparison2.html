      const doQueryWallet = () => {
        // 用 setTimeout 模擬從資料庫 IO 
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // 一秒後回傳資料
            resolve({ balance: 100 });
          }, 1000);
        });
      };

      const doOrder = () => {
        // 用 setTimeout 模擬資料庫 IO
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // 一秒後回傳資料
            resolve({ status: 'ok' });
          }, 1000);
        });
      };

      const processOrder = async () => {
        try {
          const walletResult = await doQueryWallet();
          if (walletResult.balance > 0) {
            const orderResult = await doOrder();
            if (orderResult.status === 'ok') {
              console.log('下單成功');
            } else {
              console.log('下單失敗');
            }
          } else {
            console.log('餘額不足');
          }
        } catch (error) {
          console.error(error);
        }
      };

      processOrder();
