  <body>
    <h3>算數運算子的各種範例(在console裡)</h3>
    <script>
      let a = 2
      let b = 3
      // console.log(a = b)
      a += b
      console.log("a += b, a=", a)
      a -= b
      console.log("a -= b, a=", a)
      // console.log(a *= b)
      // console.log(a /= b)
      // console.log(a %= b)

      let y, z
      // 先賦值，再運算
      y = 5, z = y++
      console.log(z)
      // 先運算，後賦值
      y = 5, z = ++y
      console.log(z)


    </script>
  </body>
