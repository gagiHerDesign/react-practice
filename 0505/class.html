<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <script>
      class Animal {
        constructor(family) {
          this.kingdom = '動物界';
          this.family = family || '人類';
        }

        move() {
          console.log('移動中');
        }
      }

      class Dog extends Animal {
        constructor(name, color, size) {
          super('犬科');
          this.name = name;
          this.color = color;
          this.size = size;
        }

        bark() {
          console.log(`${ this.name }在叫`);
        }
      }

      const Baby = new Dog('小白', '白色', '小型');
      console.log(Baby);
      Baby.bark();
      Baby.move();
    </script>
  </body>

</html>
