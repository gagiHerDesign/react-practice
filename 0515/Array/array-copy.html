<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-copy</title>
  </head>

  <body>
    <script>
      // case1
      var arr = [1, 2, 3, 4];

      var arr2 = arr.map(x => x);

      console.log(arr === arr2); // false
      console.log(arr2); // [1, 2, 3, 4]


      // case2
      var arr3 = [{ id: 0, name: 'JOY' }, { id: 1, name: "GAGI" }];

      var arr4 = arr3.map(x => x);

      console.log('arr4:');
      console.log(arr4);
      console.log(arr3 === arr4); // false
      console.log(arr3[0] === arr4[0]); // true


      // case3
      var obj1 = {
        foo: 10,
        bar: {
          baz: 20,
        },
      };

      var obj2 = { ...obj1 };

      console.log('物件的複製');
      console.log(obj1 === obj2); // false

      console.log(obj1.bar === obj2.bar); // true
    </script>
  </body>

</html>
